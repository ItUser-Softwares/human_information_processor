    <style>
        /* Popup styles */
        .brain-popup {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(124, 92, 255, 0.2);
            border-radius: 12px;
            padding: 12px 18px;
            color: white;
            font-size: 16px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            z-index: 1000;
            max-width: 220px;
            text-align: center;
        }

        .brain-popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        .brain-popup .title {
            font-weight: 700;
            color: #7c5cff;
            margin: 0 0 4px;
            font-size: 18px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .brain-popup .subtitle {
            margin: 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        /* additional label/button styles injected to keep base file untouched */
        .label-bar {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start; /* better for multi-line alignment */
}

.label-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    line-height: 1;
    background: rgba(255, 255, 255, 0.04);
    color: var(--muted);
    border: 1px solid rgba(255, 255, 255, 0.03);
    padding: 8px 12px;
    border-radius: 999px;
    font-size: 13px;
    cursor: pointer;
    transition: transform .14s ease, background .12s ease, color .12s ease, box-shadow .12s ease;
    min-height: 36px; /* ensure all buttons are the same height */
    box-sizing: border-box;
}


        .label-btn:hover {
            transform: translateY(-4px);
            background: rgba(124, 92, 255, 0.14);
            color: #fff;
            box-shadow: 0 6px 18px rgba(124, 92, 255, 0.08);
        }

        .label-btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(124, 92, 255, 0.08);
        }
    </style>
    <title>Human Information Processor</title>
</head>
